<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

</head>
<body ng-app="starter">

  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">New Question</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Question</span>
            <input ng-model="question.questionText"  type="text" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Category</span>
            <input ng-model="question.questionCategory" type="text" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Answer</span>
            <input ng-model="question.answer" type="text" placeholder="">
          </label>
        </div>

      </div>
      <div class="row">
          <div class="col-50">
              <button ng-click="addQuestion();" class="button button-full button-balanced">Add Question</button>
          </div>
          <div class="col-50 ">
              <button ng-click="modal.hide()" class="button button-full button-assertive">Close</button>
          </div>
      </div>
    </ion-content>
  </ion-modal-view>
</body>
</html>
